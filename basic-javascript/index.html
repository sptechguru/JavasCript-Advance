<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript interview</title>
</head>
<body>
    <script>
        let rows = prompt("Enter a Number:")
        function paternUser(rows){
            for(var i = 1; i<= rows; i++){
                for(j= 1; j<=i; j++){
                    document.write("*")
                    // document.write(i)
                    // document.write(j)
                }
            document.write("<br/>")
            }

            for(var i = rows; i>= 1; i--){
                for(j= 1; j<=i; j++){
                    document.write("*")
                    // document.write(i)
                    // document.write(j)
                }
            document.write("<br/>")

            }
        }

        paternUser(rows)
    </script>
</body>
</html>
