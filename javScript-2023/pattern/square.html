<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let i, j, space;
        let size = prompt("Enter a Number:");
        let limit = prompt("Enter a Your Limit:");

        for (i = 1; i <= size; i++) {

            for (space = 1; space <= limit - i; space++) {
                document.write("&nbsp; &nbsp;")
            }

            for (j = 1; j <= i; j++) {
                document.write("S &nbsp; &nbsp;");
            }
            document.write("<br>");
        }



        for (i = 1; i <= size - 1; i++) {
            let d = limit - size;
            console.log(d);
            for (space = 1; space <= d + i; space++) {
                document.write("&nbsp; &nbsp;")
            }
            for (j = 1; j <= size - i; j++) {
                document.write("S &nbsp; &nbsp;");
            }
            document.write("<br>");
        }

    </script>

</body>

</html>
