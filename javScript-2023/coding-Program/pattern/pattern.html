<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL Pattern program</title>
</head>

<body>

    <h1> Pattern Program</h1>

    <script>

        let i, j, space;
        let size = 5;

        for (i = 1; i <= size; i++) {

            for (space = 1; space <= 30 - i; space++) {
                document.write("&nbsp; &nbsp;")
            }

            for (j = 1; j <= i; j++) {
                document.write("* &nbsp; &nbsp;")
                // document.write(i+" &nbsp; &nbsp;")
                // document.write(j+" &nbsp; &nbsp;")
            }
            document.write("<br>")
        }

        // reverse diamond program

        for (i = 1; i <= 4; i++) {
            for (space = 1; space <= 25 + i; space++) {
                document.write("&nbsp; &nbsp;")
            }

            for (j = 1; j <= 5 - i; j++) {
                document.write("* &nbsp; &nbsp;")
                // document.write(i+" &nbsp; &nbsp;")
                // document.write(j+" &nbsp; &nbsp;")
            }
            document.write("<br>")
        }


    </script>
</body>

</html>
